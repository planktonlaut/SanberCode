<!DOCTYPE html>
<html>
    <head>
        <title>
            Buat Account Baru
        </title>
    </head>
    <body>
        <h1>Buat Account Baru!</h1>
        <h2>Sign Up Form</h2>
        
    <form>
        <b><label for="first_name" >First Name :</label></b> <br><br>
        <input type="text" placeholder="Input First Name" id="first_name"><br><br>

        <b><label for="last_name">Last Name :</label></b> <br><br>
        <input type="text" placeholder="Input Last Name" id="last_name"><br><br>

        <b><label for="gender">Gender :</label></b><br><br>
        <input type="radio" name="gender" value="0"> Male <br>
        <input type="radio" name="gender" value="1"> Female <br>
        <input type="radio" name="gender" value="2"> Other <br><br><br>

        <b><label for="nationally">Nationally :</label></b>
        <br><br>
        <select>
            <option value="indonesian">Indonesian</option>
            <option value="brazil">Brazil</option>
            <option value="jamaica">Jamaica</option>
        </select>
        <br><br>
        
        <b><label for="language_spoken">Language Spoken :</label></b>
        <br><br>
        <input type="checkbox" name="language_spoken" value="0">Bahasa Indonesia <br>
        <input type="checkbox" name="language_spoken" value="1">English <br>
        <input type="checkbox" name="language_spoken" value="2"> Other <br>
        <br><br>
        
        <b><label for="bio">Bio</label></b>
        <textarea id="bio" rows="10" cols="40"></textarea> <br>
        <button><a href="welcome.html">Sign Up</a></button>
    </form>
    </body>
</html>
